<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <meta name="robots" content="noindex" />
    <script>
      // Save the route the user tried to visit (including query/hash)
      sessionStorage.setItem(
        'redirectPath',
        window.location.pathname + window.location.search + window.location.hash
      );

      // Redirect back to SPA entry point
      window.location.replace('/');
    </script>
  </head>
  <body>
    <p>Redirecting…</p>
  </body>
</html>
